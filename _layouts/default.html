<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <!-- Use title from front matter -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Link to your external CSS file -->
  </head>
  <body>
    <div id="mw-head">
      <div id="cpp-head-first-base">
        <div id="cpp-head-first">
          <h5>
            <a href="/">containerofuniqueentries.github.io</a>
          </h5>
        </div>
      </div>
      <div id="cpp-head-second-base">
        <div id="cpp-head-second">
          <div id="cpp-head-tools-left">
            <div class="vectorTabs">
              <ul class="tab-container">
                <li class="tab-item {% if page.url == '/' %}active{% endif %}">
                  <span>
                    <a href="/">Page</a>
                  </span>
                </li>
                <li
                  class="tab-item {% if page.url == '/_docs/deque_of_unique.html' %}active{% endif %}"
                >
                  <span>
                    <a href="/_docs/deque_of_unique.html">deque_of_unique</a>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cpp-content-base">
      <div id="content">
        <div id="bodyContent">
          {{ content }}
          <!-- This will render the content from index.md -->
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div id="cpp-footer-base">
      <div id="footer">
        <p>&copy; 2024 Container of Unique Entries. All rights reserved.</p>
        <p>
          <a href="/privacy-policy">Privacy Policy</a> |
          <a href="/terms-of-service">Terms of Service</a>
        </p>
      </div>
    </div>
    <style>
      .tab-container {
        list-style-type: none; /* Remove default bullet points */
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove default margin */
        display: flex; /* Use flexbox to arrange items horizontally */
      }

      .tab-item {
        background-color: #e5e9f7; /* Light grey background for non-selected tabs */
        margin-right: 10px; /* Add separation between tabs */
        padding: 10px 15px; /* Add some padding for better appearance */
        border-radius: 5px; /* Optional: rounded corners */
      }

      .tab-item.active {
        background-color: white; /* White background for the selected tab */
      }

      .tab-item a {
        text-decoration: none; /* Remove underline from links */
        color: #000; /* Set link color */
      }

      .tab-item:hover {
        background-color: #b0b0b0; /* Slightly darker grey on hover for non-selected tabs */
      }
    </style>
  </body>
</html>
